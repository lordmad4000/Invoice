<form class="user-form" [formGroup]="formUser">
    <div class="div-fields">
        <mat-form-field class="id-field" appearance="fill" mat-form-fieldAutoSize matTooltip="Non editable">
            <mat-label>Id</mat-label>
            <input type="text" matInput formControlName="id" matTextareaAutosize>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field class="username-field" appearance="fill" mat-form-fieldAutoSize matTooltip="Non editable">
            <mat-label>UserName</mat-label>
            <input type="text" matInput formControlName="userName" matTextareaAutosize>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field class="firstname-field" appearance="fill" mat-form-fieldAutoSize>
            <mat-label>FirstName</mat-label>
            <input type="text" matInput formControlName="firstName" matTextareaAutosize>
        </mat-form-field>
        <mat-form-field class="lastname-field" appearance="fill" mat-form-fieldAutoSize>
            <mat-label>LastName</mat-label>
            <input type="text" matInput formControlName="lastName" matTextareaAutosize>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field class="email-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
        </mat-form-field>
        <mat-divider></mat-divider>
    </div>
    <div>
        <button mat-button matTooltip="Save" (click)="saveButtonClick($event)">Save</button>
    </div>
</form>
