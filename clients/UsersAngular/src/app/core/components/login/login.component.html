<form class="login-form" [formGroup]="formLogin" (ngSubmit)="Login()">
    <h1>Sign In</h1>
    <mat-form-field appearance="fill" mat-form-fieldAutoSize>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput formControlName="username" matTextareaAutosize required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password" required>
    </mat-form-field>
    <mat-error *ngIf="formLoginError.length > 0">
        {{formLoginError}}
    </mat-error>
    <br>
    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">Log In</button>
    </div>
    <div class="login-foot">
        <mat-label matTooltip="Not working yet">Forgot password?</mat-label>
        <button class="button-new-account" mat-raised-button color="primary" type="button" matTooltip="Not working yet"
          (click)="newAccountButtonClick($event)">Create new account</button>
    </div>
</form>
