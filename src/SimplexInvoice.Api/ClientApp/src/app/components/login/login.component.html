<div class="login-container">
    <form class="login-form" [formGroup]="formLogin" (ngSubmit)="Login()">
        <h1>{{ 'users.forms.signin' | translate }}</h1>
        <div>
            <img mat-card-image class="login-img" src="/assets/images/userlogin.png" alt="login">
        </div>
        <div>
            <mat-form-field appearance="fill" mat-form-fieldAutoSize>
                <mat-label>{{ 'users.forms.email' | translate }}</mat-label>
                <input type="text" matInput formControlName="email" matTextareaAutosize required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>{{ 'users.forms.password' | translate }}</mat-label>
                <input type="password" matInput formControlName="password" required>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">{{
                'users.forms.login' | translate }}</button>
        </div>
    </form>
</div>
