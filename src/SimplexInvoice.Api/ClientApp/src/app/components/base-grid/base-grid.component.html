<div class="base-grid-container">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.header">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="tableColumn.width"
                [style.visibility]="tableColumn.visible">{{tableColumn.header}}</th>
            <td mat-cell *matCellDef="let item" [style.width]="tableColumn.width"
                [style.visibility]="tableColumn.visible">{{item[tableColumn.field]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
