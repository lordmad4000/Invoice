<div class="users-view-container">
    <mat-toolbar class="head-toolbar">
        <mat-toolbar-row>
            <button mat-button matTooltip="Back" (click)="backButtonClick()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div class="outer-box">
                <h1 class="module-title">{{ 'users.title' | translate }}</h1>
            </div>    
            <button mat-button matTooltip="Edit" (click)="editButtonClick()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button matTooltip="Delete" (click)="deleteButtonClick()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <form class="user-form" [formGroup]="formUser">
        <div class="div-fields">
            <mat-form-field class="email-field" appearance="fill">
                <mat-label>{{ 'users.forms.email' | translate }}</mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>
            <mat-divider></mat-divider>
            <mat-form-field class="firstname-field" appearance="fill" mat-form-fieldAutoSize>
                <mat-label>{{ 'users.forms.firstname' | translate }}</mat-label>
                <input type="text" matInput formControlName="firstName" matTextareaAutosize>
            </mat-form-field>
            <mat-form-field class="lastname-field" appearance="fill" mat-form-fieldAutoSize>
                <mat-label>{{ 'users.forms.lastname' | translate }}</mat-label>
                <input type="text" matInput formControlName="lastName" matTextareaAutosize>
            </mat-form-field>
        </div>
    </form>
</div>
