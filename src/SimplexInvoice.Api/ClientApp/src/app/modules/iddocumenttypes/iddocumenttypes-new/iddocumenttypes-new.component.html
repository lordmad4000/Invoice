<div class="iddocumenttypes-new-container">
    <form class="iddocumenttype-form" [formGroup]="formiddocumenttype">
      <mat-toolbar>
          <mat-toolbar-row>
              <button mat-button matTooltip="Back" (click)="backButtonClick()">
                  <mat-icon>arrow_back</mat-icon>
              </button>
              <span class="flex-expand"></span>
          </mat-toolbar-row>
      </mat-toolbar>
      <div class="div-fields">
          <mat-form-field class="name-field" appearance="fill" mat-form-fieldAutoSize>
              <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name" matTextareaAutosize>
          </mat-form-field>
      </div>
      <div>
          <button mat-raised-button class="button-save" color="primary" matTooltip="Save" (click)="saveButtonClick()">Save</button>
      </div>
    </form>
</div>
