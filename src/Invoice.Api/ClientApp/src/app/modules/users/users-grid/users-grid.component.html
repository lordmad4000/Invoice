<div class="users-grid-container">
    <mat-toolbar>
        <mat-toolbar-row>
            <button mat-button matTooltip="Back" (click)="backButtonClick()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span class="flex-expand"></span>
            <button mat-button matTooltip="Add" (click)="addButtonClick()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef [ngClass]="'mat-column-email'" mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let user" [ngClass]="'mat-column-email'"> {{user.email}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstname">
            <mat-header-cell *matHeaderCellDef [ngClass]="'mat-column-firstname'" mat-sort-header> FirstName </mat-header-cell>
            <mat-cell *matCellDef="let user" [ngClass]="'mat-column-firstname'"> {{user.firstName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <mat-header-cell *matHeaderCellDef [ngClass]="'mat-column-lastname'" mat-sort-header> LastName </mat-header-cell>
            <mat-cell *matCellDef="let user" [ngClass]="'mat-column-lastname'"> {{user.lastName}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row>
    </mat-table>
    <mat-toolbar>
        <mat-toolbar-row>
            <span class="flex-expand"></span>
            <button mat-button matTooltip="Previous" (click)="previousButtonClick()">
                <mat-icon>arrow_left</mat-icon>
            </button>
            <button mat-button matTooltip="Next" (click)="nextButtonClick()">
                <mat-icon>arrow_right</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
